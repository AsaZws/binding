<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=no,width=device-width,initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>停车缴费</title>
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/index.css">
</head>

<body ontouchstart="" οnmοuseοver="">

  <!-- 车牌内容 -->
  <div class="keyboard-padding" id="plate" plateNumbers="粤B">

    <p>请输入车牌</p>
    <div class="plate">
      <!-- 车牌框 -->
      <div class="plate-frame"></div>
      <!-- 查询按钮 -->
      <div class="plate-button">
        <a href="javascript:queryDetail();" class="queryDetail">查询停车费</a>
      </div>
    </div>

  </div>
  <script src="js/plate.js"></script>
  <script>
    // 加载车牌键盘
    var plate1 = new Plate("plate");

    // 查询停车详情的方法
    function queryDetail() {
      // 获取车牌
      plate1.inputBox();
      console.log(plate1.plateNumber);
      if(plate1.plateNumber.length < 7) {
        alert("请输入正确车牌");
      } else {
        // 点击查询隐藏键盘
        plate1.hide();
      }
    }

  </script>
</body>

</html>
